<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="next()">{{'UI.NEXT' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed size-md>

    <ion-row class="text">
      <ion-col text-center>
        <h1 [@fade]="titleState">{{'INTRO.TITLE' | translate}}</h1>
        <p [@fade]="textState" class="intro-text" [innerHTML]="text"></p>
      </ion-col>
    </ion-row>


    <ion-row class="bottom" align-items-end justify-content-center>

    </ion-row>

  </ion-grid>

</ion-content>
